<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .crypto-price {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Welcome to the Crypto Tracker</h1>
<p>Here you can track the current price of Bitcoin.</p>

<div th:if="${crypto != null}" class="crypto-price">
    <p>Bitcoin Current Price: $<span th:text="${crypto.price}"></span></p>
</div>

<div th:if="${error != null}" class="error">
    <p th:text="${error}"></p>
</div>

<footer>
    <p>&copy; 2025 Crypto Tracker</p>
</footer>
</body>
</html>
